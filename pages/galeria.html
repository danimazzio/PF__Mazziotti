  <script>
    $(document).ready(function () {
        $('.item_filter').click(function () {

            // Remover la clase 'active_filter' de todos los botones de filtro
            $('.item_filter').removeClass('active_filter');

            // Agregar la clase 'active_filter' solo al botón de filtro seleccionado
            $(this).addClass('active_filter');

            var filter = $(this).attr('data-filter');

            if (filter == 'all') {
                $('.image').show(400);
                $('.galeria_imagenes').css('justify-content', 'center');
            } else {
                $('.image').not('.' + filter).hide(200);
                $('.image').filter('.' + filter).show(400);
                $('.galeria_imagenes').css('justify-content', '');
            }

        });

        // Agregar evento click al botón de filtro activo
        $('.active_filter').click(function () {
            $('.image').show(400);
            $('.galeria_imagenes').css('justify-content', 'center');
        });

        $('.galeria_imagenes').magnificPopup({
            delegate: 'a',
            type: 'image',
            gallery: {
                enabled: true
            },
            zoom: {
                enabled: true
            }
        });
    });
</script>
